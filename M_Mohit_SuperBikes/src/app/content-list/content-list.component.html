<main>
    <section class="searchForTitle">
        <div>
            <input type="text" [(ngModel)]="searchTitle" placeholder="Search Title here...">
            <button (click)="searchByTitle()">Search</button>
        </div>

        <div *ngIf="titleFound !== null">
            <p [style.color]="titleFound ? 'green' : 'crimson'">
                {{titleFound ? 'Bike Found' : 'Bike not found'}}
            </p>
        </div>
    </section>


    <h1>Bikes with no type</h1>
    <section class="cards">
        <div *ngFor="let content of contents | contentType" appHoverAffect="border">
            <app-content-card [bike]="content" [class]="'noContentType'"></app-content-card>
        </div>
    </section>
    
    <h1>Super Sport Bikes</h1>
    <section class="cards">
        <div *ngFor="let content of contents | contentType:'Super Sport'" appHoverAffect="border">
            <app-content-card [bike]="content" [class]="'superSport'"></app-content-card>
        </div>
    </section>
    
    <h1>Naked Super Sport Bikes</h1>
    <section class="cards">
        <div *ngFor="let content of contents | contentType:'Naked Super Sport'" appHoverAffect="border">
            <app-content-card [bike]="content" [class]="'nakedSuperSport'"></app-content-card>
        </div>
    </section>
</main>
