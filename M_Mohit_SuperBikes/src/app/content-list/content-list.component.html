<section class="cards">
    <div *ngFor="let content of contents | slice: 0:5" class="card">
        <img [src]="content.imgURL" alt={{content.title}}>
        <h2>{{content.title}}</h2>
        <p>{{content.description}}</p>
        <p><strong>Creator:</strong> {{content.creator}}</p>
        <p><strong>Type:</strong> {{content.type}}</p>
    </div>
</section>
