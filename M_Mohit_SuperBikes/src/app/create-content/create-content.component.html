<section class="newBike-Section">
    <div>
        <h2>Add New Bike</h2>
        <form class="newBikeForm" (submit)="addNewBike()">
          <div>
            <label for="id">ID:</label>
            <input type="number" id="id" min="0" name="id" [(ngModel)]="newBike.id">
          </div>
          
          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" [(ngModel)]="newBike.title">
          </div>

          <div>
            <label for="desc">Description:</label>
            <textarea name="description" id="desc" cols="30" rows="10" [(ngModel)]="newBike.description"></textarea>
          </div>

          <div>
            <label for="creator">Creator:</label>
            <input type="text" id="creator" name="creator" [(ngModel)]="newBike.creator">
          </div>
          
          <div>
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" [(ngModel)]="newBike.type">
          </div>
          
          <div>
            <label for="img">Image Url:</label>
            <input type="text" id="img" name="img" [(ngModel)]="newBike.imgURL">
          </div>

          <div class="addBtn">
            <button type="submit">Add Bike</button>
          </div>
        </form>
    </div>
</section>
